apiVersion: v1
kind: Pod
metadata:
  name: kube-proxy
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-proxy
    image: ${kubernetes_image}:${kubernetes_version}
    command:
    - /hyperkube
    - proxy
    - --master=https://${kube_elb_dns_name}
    - --cloud-provider=aws
    - --cloud-config=/etc/cloud.cfg
    - --kubeconfig=/etc/secrets/kubeconfig_proxy
    - --proxy-mode=iptables
    - --logtostderr=true
    securityContext:
      privileged: true
    volumeMounts:
    - name: certs
      mountPath: /etc/ssl/certs
      readOnly: true
    - name: secrets
      mountPath: /etc/secrets
      readOnly: true
  volumes:
  - name: certs
    hostPath:
      path: /etc/ssl/certs
  - name: secrets
    hostPath:
      path: /run/kubelet
