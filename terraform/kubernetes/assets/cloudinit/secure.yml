#cloud-config

coreos:
  etcd2:
    data-dir: /data/etcd2
    listen-client-urls: https://0.0.0.0:2379
    listen-peer-urls: https://0.0.0.0:2380
    initial-cluster-token: kube
    cert-file: /run/etcd2/etcd.pem
    key-file: /run/etcd2/etcd-key.pem
    peer-cert-file: /run/etcd2/etcd.pem
    peer-key-file: /run/etcd2/etcd-key.pem
  locksmith:
    endpoint: https://127.0.0.1:2379
  update:
    reboot-strategy: 'off'
  units:
  - name: systemd-sysctl.service
    command: restart
  - name: etcd2-datadir.service
    command: start
    enable: true
    content: |
      [Unit]
      Description=Formats the etcd data volume
      After=data.mount
      Before=etcd2.service
      [Service]
      Type=oneshot
      RemainAfterExit=yes
      ExecStart=/usr/bin/install -d -o etcd -g etcd -m 0750 /data/etcd2
  - name: install-etcd-discovery.service
    command: start
    content: |
      [Unit]
      Description=Etcd Discovery Service
      Before=etcd2.service

      [Service]
      RemainAfterExit=yes
      Restart=always
      RestartSec=10
      Environment="URL=${etcd_discovery_url}"
      Environment="FILENAME=/opt/bin/etcd-discovery"
      Environment="FILENAME_GZ=/opt/bin/etcd-discovery.gz"
      Environment="MD5=${etcd_discovery_md5}"
      ExecStartPre=/usr/bin/mkdir -p /opt/bin /etc/sysconfig
      ExecStartPre=-/usr/bin/rm -f /opt/bin/etcd-discovery
      ExecStart=/usr/bin/bash -c 'until [[ -x $${FILENAME} ]] && [[ $(md5sum $${FILENAME} | cut -f1 -d" ") == $${MD5} ]]; \
        do wget -q -O $${FILENAME_GZ} $${URL} && gunzip $${FILENAME_GZ} && chmod +x $${FILENAME}; done'
  - name: etcd-discovery.service
    command: start
    content: |
      [Unit]
      Description=Etcd Discovery Service
      Requires=update-ca-certificates.service
      Requires=install-etcd-discovery.service
      After=update-ca-certificates.service
      After=install-etcd-discovery.service
      Before=etcd2.service

      [Service]
      RemainAfterExit=yes
      Restart=always
      RestartSec=10
      ExecStart=/opt/bin/etcd-discovery -environment-file=/etc/sysconfig/etcd-discovery -logtostderr -v=10
  - name: etcd2.service
    command: start
    enable: true
    drop-ins:
    - name: 10-dependencies.conf
      content: |
        [Unit]
        Requires=update-ca-certificates.service
        After=update-ca-certificates.service
    - name: 12-advertized.conf
      content: |
        [Service]
        Environment="ETCD_ADVERTISE_CLIENT_URLS=https://%H:2379"
        Environment="ETCD_INITIAL_ADVERTISE_PEER_URLS=https://%H:2380"
    - name: 15-kmsctl.conf
      content: |
        [Service]
        RuntimeDirectory=etcd2
        RuntimeDirectoryMode=0700
        EnvironmentFile=/etc/kmsctl
        ExecStartPre=/opt/bin/kmsctl get --output-dir=%t/etcd2 common/etcd.pem common/etcd-key.pem
    - name: 30-etcd_peers.conf
      content: |
        [Service]
        EnvironmentFile=/etc/sysconfig/etcd-discovery
  - name: fleet.service
    enable: false
    command: stop
  - name: install-kmsctl.service
    command: start
    content: |
      [Unit]
      Description=Install kmsctl
      Documentation=https://github.com/gambol99/kmsctl
      Before=etcd2.service

      [Service]
      Type=notify
      NotifyAccess=all
      RemainAfterExit=yes
      TimeoutStartSec=180
      Environment="URL=${kmsctl_release_url}"
      Environment="FILEN=/opt/bin/kmsctl"
      Environment="MD5SUM=${kmsctl_release_md5}"
      ExecStartPre=/usr/bin/mkdir -p /opt/bin
      ExecStartPre=-/usr/bin/rm -f /opt/bin/kmsctl /opt/bin/kmsctl.gz
      ExecStartPre=/usr/bin/bash -c 'until [[ -x $${FILEN} ]] && [[ $(md5sum $${FILEN} | cut -f1 -d" ") == $${MD5SUM} ]]; do wget -q -O $${FILEN}.gz $${URL} && gunzip $${FILEN}.gz && chmod +x $${FILEN}; done'
      ExecStart=/usr/bin/systemd-notify --ready --status="succussfully downloaded the kmsctl"
  - name: update-ca-certificates.service
    command: start
    enable: true
    content: |
      [Unit]
      Description=Update CA Certificates
      Requires=install-kmsctl.service
      After=install-kmsctl.service
      Before=etcd2.service

      [Service]
      Type=notify
      NotifyAccess=all
      EnvironmentFile=/etc/environment
      EnvironmentFile=/etc/kmsctl
      RemainAfterExit=yes
      TimeoutStartSec=300
      ExecStartPre=/usr/bin/mkdir -p /etc/ssl/etcd
      ExecStartPre=/opt/bin/kmsctl get --output-dir=/etc/ssl/certs common/ca.pem
      ExecStartPre=/usr/bin/cp -f /etc/ssl/certs/ca.pem /etc/ssl/etcd/ca.pem
      ExecStartPre=/usr/sbin/update-ca-certificates
      ExecStart=/usr/bin/systemd-notify --ready --status="succussfully updated the ca root certificates"
  # @@TODO - switching the auto-update for now, doesnt work well in a ASG
  - name: update-engine.service
    command: stop
    enable: false
  - name: kubelet.service
    command: start
    content: |
      [Unit]
      Description=Kubernetes Kubelet
      Documentation=https://github.com/GoogleCloudPlatform/kubernetes
      Requires=docker.service
      Requires=install-kmsctl.service
      After=docker.service
      After=install-kmsctl.service

      [Service]
      Restart=always
      RestartSec=10
      RuntimeDirectory=kubelet
      RuntimeDirectoryMode=0700
      Environment=KUBELET_VERSION=${kubernetes_version}
      Environment=KUBELET_ACI=${kubernetes_image}
      EnvironmentFile=/etc/kmsctl
      EnvironmentFile=/etc/environment
      EnvironmentFile=/etc/aws-environment

      ExecStartPre=/bin/mkdir -p /etc/kubernetes/manifests
      ExecStartPre=/opt/bin/kmsctl get --output-dir=%t/kubelet --recursive=true secure/
      ExecStart=/usr/lib/coreos/kubelet-wrapper \
        --address=0.0.0.0 \
        --hostname-override=$${COREOS_PRIVATE_IPV4} \
        --allow-privileged=true \
        --host-network-sources=* \
        --config=/etc/kubernetes/manifests \
        --logtostderr=true
write_files:
- path: /etc/cloud.cfg
  permissions: 0444
  owner: root
  content: |
    [Global]
    KubernetesClusterTag = "${platform}"
    DisableSecurityGroupIngress = true
- path: /etc/kmsctl
  content: |
    AWS_S3_BUCKET=${secrets_bucket_name}
    AWS_DEFAULT_REGION=${aws_region}
- path: /etc/aws-environment
  content: |
    AWS_REGION=${aws_region}
    DNS_ZONE_NAME=${dns_zone_name}
    ENVIRONMENT=${environment}
    PLATFORM_NAME=${platform}
- path: /etc/kubernetes/manifests/sync-kubefiles.service
  permissions: 0444
  owner: root
  content: |
    apiVersion: v1
    kind: Pod
    metadata:
      name: kube-apiserver
      namespace: kube-system
    spec:
      hostNetwork: true
      containers:
      - name: sync
        image: quay.io/gambol99/kmsctl:v0.2.0
        args:
        - --region=${aws_region}
        - get
        - --output-dir=/etc/kubernetes/manifests
        - --bucket=${secrets_bucket_name}
        - --sync=true
        - --recursive=true
        - manifests/secure
        - manifests/addons
        volumeMounts:
        - name: manifests
          mountPath: /etc/kubernetes/manifests
      volumes:
      - name: manifests
        hostPath:
          path: /etc/kubernetes/manifests
- path: /etc/sysctl.d/10-disable-ipv6.conf
  permissions: 0644
  owner: root
  content: |
    net.ipv6.conf.all.disable_ipv6 = 1
